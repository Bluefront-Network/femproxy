<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>fem proxy :3</title>
  <meta name="description"
    content="Ultraviolet is a highly sophisticated proxy used for evading internet censorship or accessing websites in a controlled sandbox using the power of service-workers. Unblock sites today!" />
  <meta name="keywords"
    content="proxy, web proxy, ultraviolet, service workers, unblock websites, unblock chromebook, free web proxy, proxy list, proxy sites, un block chromebook, online proxy, proxy server, proxysite, proxy youtube, bypass securly, bypass iboss, bypass lightspeed filter, holy unblocker, chromebooks, titanium network, unblock youtube, youtube proxy, unblocked youtube, youtube unblocked" />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />
  <style>
    * {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #111;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      overflow-x: hidden;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      background-color: #000000;
    }

    form {
      margin-top: 5rem;
      width: 100%;
      display: flex;
      justify-content: center;
      z-index: 1;
    }

    input[type="text"] {
      background: #111;
      border: 2px solid #ff5c33;
      border-radius: 12px;
      color: white;
      padding: 12px 20px;
      font-size: 18px;
      width: 300px;
      transition: width 0.5s ease, box-shadow 0.5s ease, transform 0.3s ease, border-color 0.3s ease;
      outline: none;
      caret-color: #ff5c33;
    }

    input[type="text"]::placeholder {
      color: #666;
    }

    input[type="text"]:focus {
      width: 650px;
      box-shadow:
        0 0 10px #ff5c33,
        0 0 25px #ff5c33,
        0 0 50px #ff7a1a;
      border-color: #ff5c33;
      transform: scale(1.1);
      animation: pulseGlow 2s infinite alternate ease-in-out;
    }

    @keyframes pulseGlow {
      0% {
        box-shadow:
          0 0 10px #ff5c33,
          0 0 25px #ff5c33,
          0 0 50px #ff7a1a;
      }

      100% {
        box-shadow:
          0 0 20px #ff7a1a,
          0 0 40px #ff7a1a,
          0 0 70px #ff7a1a;
      }
    }

    .popup-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(8px);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 9999;
    }

    .popup-overlay.active {
      opacity: 1;
      pointer-events: auto;
    }

    .popup {
      background: #222;
      padding: 2rem 3rem;
      border-radius: 16px;
      box-shadow: 0 0 30px #ff5c33;
      max-width: 350px;
      text-align: center;
      color: white;
      user-select: none;
    }

    .popup h2 {
      font-weight: 900;
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #ff5c33;
      letter-spacing: 3px;
      text-transform: uppercase;
    }

    .popup p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #ddd;
    }

    .popup button {
      background: #ff5c33;
      border: none;
      padding: 0.8rem 2.5rem;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 50px;
      color: #111;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .popup button:hover {
      background: #e04b20;
    }

    body.popup-open>*:not(.popup-overlay) {
      filter: blur(6px);
      pointer-events: none;
      user-select: none;
      transition: filter 0.3s ease;
    }
  </style>
</head>

<body>

  <div id="particles-js"></div>

  <form id="searchForm" action="" method="GET" autocomplete="off">
    <input id="searchInput" name="q" type="text" placeholder="Search the web freely" autocomplete="off" />
  </form>

  <div class="popup-overlay" id="popupOverlay" role="dialog" aria-modal="true" aria-labelledby="popupTitle"
    aria-describedby="popupDesc">
    <div class="popup">
      <h2 id="popupTitle">!!partner!!</h2>
      <p id="popupDesc">we now have szvy as a partner. less gooo!!!!</p>
      <button id="popupCloseBtn" type="button">ok :3</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 168,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#FFFFFF"
        },
        "shape": {
          "type": "circle"
        },
        "opacity": {
          "value": 0.5
        },
        "size": {
          "value": 4,
          "random": true
        },
        "line_linked": {
          "enable": false
        },
        "move": {
          "enable": true,
          "speed": 2,
          "direction": "random",
          "straight": false,
          "out_mode": "out"
        }
      },
      "interactivity": {
        "events": {
          "onhover": {
            "enable": true,
            "mode": "repulse"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          }
        },
        "modes": {
          "repulse": {
            "distance": 100
          },
          "push": {
            "particles_nb": 4
          }
        }
      },
      "retina_detect": true
    });

    const searchForm = document.getElementById('searchForm');
    const searchInput = document.getElementById('searchInput');
    const popupOverlay = document.getElementById('popupOverlay');
    const popupCloseBtn = document.getElementById('popupCloseBtn');

    
    if (!sessionStorage.getItem('partnerPopupShown')) {
      popupOverlay.classList.add('active');
      document.body.classList.add('popup-open');
      sessionStorage.setItem('partnerPopupShown', 'true');
    }

    popupCloseBtn.addEventListener('click', () => {
      popupOverlay.classList.remove('active');
      document.body.classList.remove('popup-open');
      searchInput.focus();
    });

    popupOverlay.addEventListener('click', (e) => {
      if (e.target === popupOverlay) {
        popupCloseBtn.click();
      }
    });

    
    searchForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const query = searchInput.value.trim();
      if (query.length === 0) return;
     
      window.location.href = `https://ultraviolet.example.com/search?q=${encodeURIComponent(query)}`;
    });
  </script>
    

    <script src="uv/uv.bundle.js"></script>
    <script src="uv/uv.config.js"></script>
    <script src="index.js"></script>

</body>

</html>
