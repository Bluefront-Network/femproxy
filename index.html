<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Fem Proxy :3</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
<style>
* {
  font-family: 'Montserrat', sans-serif;
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  background: #111;
  min-height: 100vh;
  overflow-x: hidden;
  padding-top: 60px;
}
nav {
  position: fixed;
  top: 0; left: 0; right: 0;
  background: rgba(17,17,17,0.9);
  backdrop-filter: saturate(180%) blur(5px);
  padding: 12px 24px;
  z-index: 9999;
  display: flex;
  align-items: center;
}
nav ul {
  list-style: none;
  display: flex;
  gap: 24px;
}
nav a {
  color: #fff;
  text-decoration: none;
  font-weight: 700;
  font-size: 1.1rem;
  padding: 6px 12px;
  border-radius: 8px;
  transition: color 0.3s ease, box-shadow 0.3s ease;
}
nav a:hover,
nav a:focus {
  color: #ff5c33;
  box-shadow: 0 0 8px #ff5c33, 0 0 20px #ff5c33;
  outline: none;
}
#particles-js {
  position: fixed;
  width: 100%;
  height: 100%;
  top: 0; left: 0;
  z-index: -1;
  background: #000;
}
form {
  margin: 5rem auto 0;
  width: 100%;
  max-width: 700px;
  display: flex;
  flex-direction: column;
  align-items: center;
  z-index: 10;
}
input[type="text"] {
  background: #111;
  border: 2px solid #ff5c33;
  border-radius: 12px;
  color: white;
  padding: 12px 20px;
  font-size: 18px;
  width: 300px;
  transition: width 0.5s ease, box-shadow 0.5s ease, transform 0.3s ease, border-color 0.3s ease;
  outline: none;
  caret-color: #ff5c33;
}
input[type="text"]::placeholder {
  color: #666;
}
input[type="text"]:focus {
  width: 650px;
  box-shadow: 0 0 10px #ff5c33, 0 0 25px #ff5c33, 0 0 50px #ff7a1a;
  border-color: #ff5c33;
  transform: scale(1.1);
  animation: pulseGlow 2s infinite alternate ease-in-out;
}
@keyframes pulseGlow {
  0% {
    box-shadow: 0 0 10px #ff5c33, 0 0 25px #ff5c33, 0 0 50px #ff7a1a;
  }
  100% {
    box-shadow: 0 0 20px #ff7a1a, 0 0 40px #ff7a1a, 0 0 70px #ff7a1a;
  }
}
.search-label {
  margin-top: 0.8rem;
  color: white;
  font-weight: 700;
  font-size: 1.3rem;
  display: flex;
  align-items: center;
  gap: 0.5rem;
  user-select: none;
}
.search-label img {
  height: 24px;
  width: 24px;
  object-fit: contain;
  border-radius: 4px;
}
.popup-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.75);
  backdrop-filter: blur(8px);
  display: flex;
  justify-content: center;
  align-items: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
  z-index: 99999;
}
.popup-overlay.active {
  opacity: 1;
  pointer-events: auto;
}
.popup {
  background: #222;
  padding: 2rem 3rem;
  border-radius: 16px;
  box-shadow: 0 0 30px #ff5c33;
  max-width: 350px;
  text-align: center;
  color: white;
  user-select: none;
}
.popup h2 {
  font-weight: 900;
  font-size: 2.5rem;
  margin-bottom: 1rem;
  color: #ff5c33;
  letter-spacing: 3px;
  text-transform: uppercase;
}
.popup p {
  font-size: 1.2rem;
  margin-bottom: 2rem;
  color: #ddd;
}
.popup button {
  background: #ff5c33;
  border: none;
  padding: 0.8rem 2.5rem;
  font-size: 1.1rem;
  font-weight: 700;
  border-radius: 50px;
  color: #111;
  cursor: pointer;
  transition: background 0.3s ease;
}
.popup button:hover {
  background: #e04b20;
}
body.popup-open>*:not(.popup-overlay) {
  filter: blur(6px);
  pointer-events: none;
  user-select: none;
  transition: filter 0.3s ease;
}
</style>
</head>
<body>

<div id="particles-js"></div>

<nav>
  <div class="nav-container">
    <ul class="navbar">
      <li><a href="index.html">Home</a></li>
      <li><a href="p.html">Partners</a></li>
      <li><a href="c.html">Credits</a></li>
    </ul>
    <img class="nav-logo" src="https://femboys.lat/bk.png" alt="Logo" />
  </div>
</nav>

<style>
  nav {
    position: fixed;
    top: 0; left: 0; right: 0;
    background: rgba(17,17,17,0.9);
    backdrop-filter: saturate(180%) blur(5px);
    z-index: 9999;
    padding: 20px 0;
  }
  .nav-container {
    max-width: 900px;
    margin: 0 auto;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 40px;
  }
  .navbar {
    list-style: none;
    display: flex;
    gap: 40px;
    align-items: center;
    margin: 0;
    padding: 0;
  }
  .navbar li a {
    color: #fff;
    text-decoration: none;
    font-weight: 700;
    font-size: 1.4rem;
    padding: 10px 16px;
    border-radius: 10px;
    transition: color 0.3s ease, box-shadow 0.3s ease;
  }
  .navbar li a:hover,
  .navbar li a:focus {
    color: #ff5c33;
    box-shadow: 0 0 8px #ff5c33, 0 0 20px #ff5c33;
    outline: none;
  }
  .nav-logo {
    height: 48px;
    width: auto;
    margin-left: 40px;
    border-radius: 6px;
  }
</style>

<form id="searchForm" autocomplete="off">
  <input id="searchInput" name="q" type="text" placeholder="Search the web freely" autocomplete="off" />
  <label for="searchInput" class="search-label">
    <img src="https://femboys.lat/bk.png" alt="Fem Proxy logo" />
    Fem Proxy
  </label>
</form>

<div class="popup-overlay" id="popupOverlay" role="dialog" aria-modal="true" aria-labelledby="popupTitle" aria-describedby="popupDesc">
  <div class="popup">
    <h2 id="popupTitle">!!partner!!</h2>
    <p id="popupDesc">we now have szvy as a partner. less gooo!!!!</p>
    <button id="popupCloseBtn" type="button">ok :3</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
particlesJS("particles-js", {
  "particles": {
    "number": {"value":168,"density":{"enable":true,"value_area":800}},
    "color": {"value":"#FFFFFF"},
    "shape": {"type":"circle"},
    "opacity": {"value":0.5},
    "size": {"value":4,"random":true},
    "line_linked": {"enable":false},
    "move": {"enable":true,"speed":2,"direction":"random","straight":false,"out_mode":"out"}
  },
  "interactivity": {
    "events": {
      "onhover": {"enable":true,"mode":"repulse"},
      "onclick": {"enable":true,"mode":"push"}
    },
    "modes": {
      "repulse": {"distance":100},
      "push": {"particles_nb":4}
    }
  },
  "retina_detect": true
});

const searchForm = document.getElementById('searchForm');
const searchInput = document.getElementById('searchInput');
const popupOverlay = document.getElementById('popupOverlay');
const popupCloseBtn = document.getElementById('popupCloseBtn');

if(!sessionStorage.getItem('partnerPopupShown')) {
  popupOverlay.classList.add('active');
  document.body.classList.add('popup-open');
  sessionStorage.setItem('partnerPopupShown','true');
}

popupCloseBtn.addEventListener('click', () => {
  popupOverlay.classList.remove('active');
  document.body.classList.remove('popup-open');
  searchInput.focus();
});

popupOverlay.addEventListener('click', e => {
  if(e.target === popupOverlay) popupCloseBtn.click();
});

searchForm.addEventListener('submit', e => {
  e.preventDefault();
  const q = searchInput.value.trim();
  if(!q) return;
  window.location.href = `https://bing.com/search?q=${encodeURIComponent(q)}`;
});
</script>

<script src="uv/uv.bundle.js"></script>
<script src="uv/uv.config.js"></script>
<script src="index.js"></script>

</body>
</html>
