<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>fem proxy :3</title>
  <meta name="description"
    content="Ultraviolet is a highly sophisticated proxy used for evading internet censorship or accessing websites in a controlled sandbox using the power of service-workers. Unblock sites today!" />
  <meta name="keywords"
    content="proxy, web proxy, ultraviolet, service workers, unblock websites, unblock chromebook, free web proxy, proxy list, proxy sites, un block chromebook, online proxy, proxy server, proxysite, proxy youtube, bypass securly, bypass iboss, bypass lightspeed filter, holy unblocker, chromebooks, titanium network, unblock youtube, youtube proxy, unblocked youtube, youtube unblocked" />
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#434c5e" />
  <meta name="googlebot" content="index, follow, snippet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />
  <style>
    @keyframes fadeInAnimation {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

    @keyframes pulseGlow {
      0% {
        box-shadow:
          0 0 10px #ff5c33,
          0 0 25px #ff5c33,
          0 0 50px #ff5c33;
      }

      100% {
        box-shadow:
          0 0 20px #ff7a1a,
          0 0 40px #ff7a1a,
          0 0 70px #ff7a1a;
      }
    }

    * {
      font-family: 'Montserrat', sans-serif !important;
    }

    body {
      margin: 0;
      background: #111;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      animation: fadeInAnimation ease-in-out 0.3s;
      animation-iteration-count: 1;
      animation-fill-mode: forwards;
    }

    .fa-magnifying-glass {
      color: white;
    }

    .logo-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      margin-top: 10%;
    }

    .logo {
      width: 150px;
    }

    .logo-wrapper .text {
      font-size: 75px;
      font-family: "Montserrat", sans-serif;
      color: #FFF;
    }

    .logo-wrapper h1 {
      color: white;
    }

    footer {
      margin-top: auto;
      width: 93%;
      align-self: center;
      height: 80px;
      display: flex;
      justify-content: left;
      align-items: center;
    }

    footer a,
    footer span {
      margin: 0 15px;
      text-decoration: none;
      color: #FFF;
      font-size: 15px;
    }

    footer a {
      cursor: pointer;
    }

    footer a:hover {
      text-decoration: underline;
    }

    form {
      display: flex;
      justify-content: center;
      z-index: 1;
      margin-bottom: 15px;
    }

    .desc {
      display: flex;
      justify-content: center;
      z-index: 1;
    }

    .desc p {
      width: 560px;
      color: rgba(253, 253, 253, 0.514);
    }

    form input {
      width: 250px;
      padding: 10px 14px;
      font-size: 16px;
      border: 2px solid #ff5c33;
      border-radius: 12px;
      background: #111;
      color: white;
      outline: none;
      transition:
        box-shadow 0.5s ease,
        transform 0.3s ease,
        border-color 0.3s ease,
        width 0.5s ease;
    }

    form input::placeholder {
      color: #666;
    }

    form input:focus {
      border-color: #ff5c33;
      box-shadow:
        0 0 8px #ff5c33,
        0 0 20px #ff5c33,
        0 0 40px #ff5c33;
      transform: scale(1.1);
      width: 600px;
      animation: pulseGlow 2s infinite alternate ease-in-out;
    }

    .bottom-right-image {
      position: fixed;
      bottom: 15px;
      right: 15px;
      width: 300px;
      height: auto;
      z-index: 999;
      pointer-events: none;
    }

    .creds {
      position: fixed;
      top: 15px;
      right: 15px;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 999;
      text-decoration: none;
      font-weight: bold;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      background-color: #000000;
    }

    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      backdrop-filter: blur(8px);
      background: rgba(0, 0, 0, 0.7);
      z-index: 10000;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .popup-overlay.active {
      opacity: 1;
      pointer-events: auto;
    }

    .popup {
      background: #222;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 0 25px #ff5c33;
      color: white;
      text-align: center;
      max-width: 320px;
      font-family: 'Montserrat', sans-serif;
      user-select: none;
    }

    .popup h2 {
      margin: 0 0 20px;
      font-weight: 900;
      font-size: 2.4rem;
      color: #ff5c33;
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    .popup p {
      margin: 0 0 30px;
      font-size: 1.2rem;
      color: #ddd;
    }

    .popup button {
      background: #ff5c33;
      border: none;
      padding: 12px 28px;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 700;
      color: #111;
      cursor: pointer;
      transition: background 0.3s ease;
      user-select: none;
    }

    .popup button:hover {
      background: #e04b20;
    }

    body.popup-open>*:not(.popup-overlay) {
      filter: blur(6px);
      user-select: none;
      pointer-events: none;
      transition: filter 0.3s ease;
    }
  </style>
</head>

<body>

  <div id="particles-js"></div>

  <a href="c.html" class="creds">Credits</a>

  <div title="Ultraviolet Logo" class="logo-wrapper">
    <h1 title="Royale">Fem Proxy</h1>
  </div>

  <div title="Fem Proxy uses the power of service-workers and more! Unblock many sites today with Ultraviolet!"
    class="desc">
    <p>motd: fem proxy was powered by UV and royale made by soloo! @realsoloo</p>
  </div>

  <form>
    <input id="searchInput" placeholder="Search the web freely" autocomplete="off" />
  </form>

  <footer></footer>

  <img class="bottom-right-image" src="https://femboys.lat/bk.png" alt="srry szvyyyyy" />

  <div class="popup-overlay" id="popupOverlay" role="dialog" aria-modal="true" aria-labelledby="popupTitle"
    aria-describedby="popupDesc">
    <div class="popup">
      <h2 id="popupTitle">!!partner!!</h2>
      <p id="popupDesc">we now have szvy as a partner. less gooo!!!!</p>
      <button id="popupCloseBtn" type="button">ok :3</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 168,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#FFFFFF"
        },
        "shape": {
          "type": "circle"
        },
        "opacity": {
          "value": 0.5
        },
        "size": {
          "value": 4,
          "random": true
        },
        "line_linked": {
          "enable": false
        },
        "move": {
          "enable": true,
          "speed": 2,
          "direction": "random",
          "straight": false,
          "out_mode": "out"
        }
      },
      "interactivity": {
        "events": {
          "onhover": {
            "enable": true,
            "mode": "repulse"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          }
        },
        "modes": {
          "repulse": {
            "distance": 100
          },
          "push": {
            "particles_nb": 4
          }
        }
      },
      "retina_detect": true
    });

    const searchInput = document.getElementById('searchInput');
    const popupOverlay = document.getElementById('popupOverlay');
    const popupCloseBtn = document.getElementById('popupCloseBtn');

    searchInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        popupOverlay.classList.add('active');
        document.body.classList.add('popup-open');
        searchInput.blur();
      }
    });

    popupCloseBtn.addEventListener('click', () => {
      popupOverlay.classList.remove('active');
      document.body.classList.remove('popup-open');
      searchInput.focus();
    });

    popupOverlay.addEventListener('click', (e) => {
      if (e.target === popupOverlay) {
        popupCloseBtn.click();
      }
    });
  </script>

</body>

</html>
